<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="menu">
                <li class="menu-item"><a href="#">Todos os heróis</a></li>
                <li class="menu-item"><a href="#">Heróis Favoritos</a></li>
            </ul>
            <div class="user-info">
                <span>Nome usuário</span>
                <img src="img/user.png" id="user-photo"/>
                <i class="fas fa-cog" id="user-options"></i>
            </div>
        </nav>
    </header>
    <main>
        <h1 id="hero-name">Hero Name</h1>
        <hr/>
        <section id="appearance">
            <img src="img/img-profile-default.jpg">
            <ul>
                <li>Gender</li>
                <li>Race</li>
                <li>Height</li>
                <li>Eye Color</li>
                <li>Hair Color</li>
            </ul>
        </section>

        <section id="biography">
            <div class="profile-content">
                <h2>Full Name</h2>
                <label for="alter-egos">Alter egos:</label>

                <ul id="alter-egos">
                    <li>Alter ego 1</li>
                    <li>Alter ego 2</li>
                    <li>Alter ego 3</li>
                </ul>

                <label for="aliases">Aliases:</label>
                <ul id="aliases">
                        <li>Aliase 1</li>
                        <li>Aiase 2</li>
                        <li>Aliase 3</li>
                </ul>

                <label for="place-of-birth">Place of Birth:
                    <span id="place-of-birth">Earth</span>
                </label>
                

                <label for="first-appearance">First appearance:
                    <span id="first-appearance">Lorem ipsum, lorem ipsum</span>
                </label>
                

                <label for="publisher">Publisher:
                    <span id="publisher">Lorem ipsum</span>
                </label>
                

                <label for="alignment">Alignment:
                    <span id="alignment">Lorem ipsum</span>
                </label>
            </div>
        </section>
       
            
     
        <section id="work">
            <div class="profile-content">
                    <label for="occupation">Occupation:
                        <span id="occupation">-</span>
                    </label>
                    <label for="base">Base:
                        <span id="base">Lorem</span>
                    </label>
            </div>
        </section>

        <section id="connections">
            <div class="profile-content">
                <label for="group-affiliation">Group Affiliation:
                    <span id="group-affiliation">Lorem ipsum</span>
                </label>
                <label for="relatives">Relatives:
                    <span id="relatives">Lorem ipsum</span>
                </label>
            </div>
        </section>
        <section id="power-status">
            <table>
                <tbody>
                <tr>
                <td>Inteligence</td>
                <td>--</td>
                </tr>
                <tr>
                <td>Strength</td>
                <td>--</td>
                </tr>
                <tr>
                <td>Speed</td>
                <td>--</td>
                </tr>
                <tr>
                <td>Durability</td>
                <td>--</td>
                </tr>
                <tr>
                <td>Power</td>
                <td>--</td>
                </tr>
                <tr>
                <td>Combat</td>
                <td>--</td>
                </tr>
                </tbody>
            </table>
        </section>
        <!--
            PowerStatus
                --Inteligence
                --Stdenght
                --Speed
                --Durability
                --Power
                --Combat

            Biography
                --Full Name
                --Alter Egos
                -- Aliases
                --Place of Birth
                --First Appearance
                --Publisher
                --Alignment

            Appearance
                --Gender
                --Race
                --Height
                --Eye Color
                --Hair Color
            
            Work
                --Occupation
                --Base of Operation
            Connections
                --Group Affiliation
                --Relatives
        -->
    </main>
</body>
</html>
