<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Super Heroes Index</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="menu">
                <li class="menu-item"><a href="#">Todos os heróis</a></li>
                <li class="menu-item"><a href="#">Heróis Favoritos</a></li>
            </ul>
            <div class="user-info">
                <span>Nome usuário</span>
                <img src="img/user.png" id="user-photo"/>
                <i class="fas fa-cog" id="user-options"></i>
            </div>
        </nav>
    </header>
    <main>
        <h1>Bem vindo ao SuperHeroIndex!<i class="fas fa-mask"></i></h1>
        <div class="main-menu">
            <div class="main-menu-option" id="all-heroes-option">
                <img class="menu-image" src="img/checklist.png"/>
                <h3>Todos os Heróis</h3>
            </div>
            <span class="vl"></span>
            <div class="main-menu-option" id="favorite-heroes-option">
                <img class="menu-image" src="img/favorite.png"/>
                <h3>Meus Heróis Favoritos</h3>
            </div>
        </div>
    </main>
</body>
</html>
