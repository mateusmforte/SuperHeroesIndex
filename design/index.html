<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Play" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Super Heroes Index</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <i class="logo-icon fas fa-mask"></i>
                <span class="logo-text">SuperHeroIndeX</span>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="far fa-list-alt"></i>
                        <span>Todos os heróis</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <i class="far fa-star"></i>
                        <span>Heróis Favoritos</span>
                    </a>
                </li>
            </ul>
            <div class="user-panel">
                <img src="img/user.png" id="user-photo"/>
                <div id="user-info"> 
                    <span>Nome usuário</span>
                    <i class="fas fa-cog" id="user-options"></i>
                </div>
               
            </div>
        </nav>
    </header>
    <main class="content">
        <h1>Bem vindo ao SuperHeroIndex!</h1>
        <p>O que deseja procurar?</p>
        <div class="main-menu">
            <div class="main-menu-option" id="all-heroes-option">
                <img class="menu-image" src="img/checklist.png"/>
                <h3>Todos os Heróis</h3>
            </div>
            <span class="vl"></span>
            <div class="main-menu-option" id="favorite-heroes-option">
                <img class="menu-image" src="img/favorite.png"/>
                <h3>Meus Heróis Favoritos</h3>
            </div>
        </div>
    </main>
</body>
</html>
